<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Pixel</title>
  </head>
  <body>
    <header class="legacy">
      <nav class="nav">
        <img
          class="pixel_logo"
          src="./images/PixelLogo-cropped.svg"
          alt="Website logo"
        />
        <ul>
          <a class="icon_link" href="#legacy">
            <img
              class="pixel_arrow"
              src="./images/pixelArrow.svg"
              alt="Icon left of header links"
            />
            <li>Legacy</li></a
          >
          <a class="icon_link" href="#games">
            <img
              class="pixel_arrow"
              src="./images/pixelArrow.svg"
              alt="Icon left of header links"
            />
            <li>Games</li></a
          >
          <a class="icon_link" href="#quote">
            <img
              class="pixel_arrow"
              src="./images/pixelArrow.svg"
              alt="Icon left of header links"
            />
            <li>Quote</li></a
          >
          <a class="icon_link" href="#contact">
            <img
              class="pixel_arrow"
              src="./images/pixelArrow.svg"
              alt="Icon left of header links"
            />
            <li>Contact</li></a
          >
        </ul>
      </nav>
      <div class="parallax_svg">
        <div class="hero_text">
          <div class="hero_text_statement">
            <p>
              Space Invaders ushered in a golden age of gaming that paved the
              way for some of the biggest games ever to be made...
            </p>
            <button>Wikipedia</button>
          </div>

          <img
            src="./images/Space_Invaders_flyer,_1978.jpg"
            alt="Image of promotional flyer of Space Invaders"
          />
        </div>
      </div>
    </header>

    <footer>
      <img src="" alt="" />
    </footer>
  </body>
</html>
