<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Pixel</title>
  </head>
  <body>
    <header class="legacy">
      <nav class="nav">
        <img
          class="pixel_logo"
          src="./images/PixelLogo-cropped.svg"
          alt="Website logo"
        />
        <ul>
          <a class="icon_link" href="#legacy">
            <img
              class="pixel_arrow"
              src="./images/pixelArrow.svg"
              alt="Icon left of header links"
            />
            <li class="list_link">Legacy</li></a
          >
          <a class="icon_link" href="#games">
            <img
              class="pixel_arrow"
              src="./images/pixelArrow.svg"
              alt="Icon left of header links"
            />
            <li class="list_link">Games</li></a
          >
          <a class="icon_link" href="#quote">
            <img
              class="pixel_arrow"
              src="./images/pixelArrow.svg"
              alt="Icon left of header links"
            />
            <li class="list_link">Quote</li></a
          >
          <a class="icon_link" href="#contact">
            <img
              class="pixel_arrow"
              src="./images/pixelArrow.svg"
              alt="Icon left of header links"
            />
            <li class="list_link">Contact</li></a
          >
        </ul>
      </nav>
      <div class="parallax_svg">
        <div class="hero_text">
          <div class="hero_text_statement">
            <p>
              Space Invaders ushered in a golden age of gaming that paved the
              way for some of the biggest games ever to be made...
            </p>
            <button type="button" class="wiki_link">Wikipedia</button>
          </div>
          <img
            class="hero_text_img"
            src="./images/Space_Invaders_flyer,_1978.jpg"
            alt="Image of promotional flyer of Space Invaders"
          />
        </div>
      </div>
    </header>
    <section class="games-section">
      <h3>Famous game creators introduced to games by Space Invaders</h3>
      <div><img src="" alt="" /></div>
    </section>

    <footer>
      <img src="" alt="" />
    </footer>
  </body>
</html>
